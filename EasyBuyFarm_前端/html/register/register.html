<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EasyBuyFarm註冊</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/share.js" defer></script>
  <script src="/js/member.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>
<main class="home">

  <!-- ======================================
       註冊區 (Register Form)
       ====================================== -->
  <main class="login-container">
    <h2>註冊新會員</h2>
    <form id="register-form">
      <label for="reg-username">電話</label>
      <input type="text" id="reg-username" required placeholder="09xxxxxxxx">

      <label for="reg-email">信箱</label>
      <input type="email" id="reg-email" required placeholder="example@mail.com">

      <label for="reg-password">密碼</label>
      <input type="password" id="reg-password" required placeholder="密碼 (至少8個字，包含字母、數字、符號)">

      <button type="submit" id="register-btn" class="btn">註冊</button>
      
      <p id="register-message" style="margin-top: 15px; color: red;"></p>
    </form>
  </main>
  </main>
  <!-- ======================================
       頁腳 (Footer)
       ====================================== -->
  <div id="loadFooter"></div>
</body>
</html>
