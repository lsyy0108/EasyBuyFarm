
  <title>EasyBuyFarm好農易</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/share.js" defer></script>
  <script src="/js/member.js" defer></script>
  <script src="/js/order.js" defer></script>
</head>

<body>


  <div id="navbar-placeholder"></div>
  

  <!-- 會員中心內容 -->
  <div class="member-container">
    <!-- 側邊導航欄 -->
    <nav class="member-sidebar">
      <ul>
        <li><a href="#profile">個人資料</a></li>
        <li><a href="#orders">訂單紀錄</a></li>
        <li><a href="logout.html">登出</a></li>
      </ul>
    </nav>

    <!-- 主內容區 -->
    <main class="member-main">
      <!-- 個人資料 -->
      <section id="profile" class="section">
    <h3>個人資料</h3>
    <div class="profile-info">
        <div class="info">
          
    <p><strong>會員編號：</strong><span id="profile-memberId">未設定</span></p>
    <p><strong>姓：</strong><span id="profile-lastName">未設定</span></p>
    <p><strong>名：</strong><span id="profile-firstName">未設定</span></p>
    <p><strong>Email：</strong><span id="profile-email">未設定</span></p>
    <p><strong>電話：</strong><span id="profile-phone">未設定</span></p>
    <p><strong>生日：</strong><span id="profile-birthday">未設定</span></p>
    <p><strong>地址：</strong><span id="profile-address">未設定</span></p>
    <p><strong>身分：</strong><span id="profile-role">未設定</span></p>
    <p><strong>狀態：</strong><span id="profile-status">未設定</span></p>
    <button id="edit-profile-btn" class="btn">編輯個人資料</button>
</div>
    </div>

</section>

 <!-- 訂單紀錄 -->
      <section id="orders" class="section">
        <h3>訂單紀錄</h3>
        <table>
          <thead>
            <tr>
              <th>訂單ID</th>
              <th>訂單編號</th>
              <th>客戶編號</th>
              <th>訂單日期</th>
              <th>付款方式</th>
              <th>總金額</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="orders-tbody">
            <tr><td colspan="6">載入中…</td></tr>
          </tbody>
        </table>
      </section>

      </section>




      <!-- 編輯個人資料的 Modal -->
      <!-- 編輯資料 Modal -->
      <div id="edit-profile-modal" class="modal-independent">
        <div class="modal-content-independent">
          <span class="close-btn">&times;</span>
          <h3>編輯個人資料</h3>
          <form id="edit-profile-form">

            <label for="lastName">姓：</label>
            <input type="text" id="lastName" name="lastName" required>
            <p>

              <label for="firstName">名：</label>
              <input type="text" id="firstName" name="firstName" required>
            <p>

              <label for="passwordEdit">密碼：</label>
              <input type="password" id="passwordEdit" name="passwordEdit">
            <p>

              <label for="birthday">生日：</label>
              <input type="date" id="birthday" name="birthday">
            <p>

              <label for="address">地址：</label>
              <input type="text" id="address" name="address">

              <button type="submit">儲存變更</button>
          </form>
        </div>
      </div>

      </section>

    </main>
  </div>

  <div id="loadFooter"></div>

  
</body>

</html>
