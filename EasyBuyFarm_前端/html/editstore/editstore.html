<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EasyBuyFarm好農易</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/StoreStyle.css">
  <script src="/js/share.js" defer></script>
  <script src="/js/member.js" defer></script>
 
  <script src="/js/edit_store.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

    <main class="home"> 
        
            
           
            
 <form id="create-marketplace-form" class="form-container">
    <div id="storePreview" class="store-preview">
  <h2 id="storeName">賣場名稱</h2>
  <p id="storeIntroduce">這裡是賣場介紹文字</p>
  <img id="storePreviewImg" src="https://via.placeholder.com/200x150?text=No+Image" alt="賣場預覽圖片">
</div>
    <div class="form-group">
        <label for="shopName">賣場名稱 *</label>
        <input type="text" id="shopName" required maxlength="50" placeholder="例如：快樂農場、小王果園">
    </div>
    <div class="form-group">
        <label for="shopDescription">賣場描述</label>
        <textarea id="shopDescription" rows="4" placeholder="介紹您的賣場特色、理念..."></textarea>
    </div>
    <div class="form-group">
        <label for="storeImg">賣場封面圖片</label>
        <input type="file" id="storeImg" accept="image/*">
        <img id="previewImg" style="display:none; width:150px; margin-top:10px;">
    </div>
    <div class="form-actions">
        <input type="submit" class="btn btn-primary" value="新增賣場"/>
    </div>
    <div id="result"></div>

</form>
        
        <div class="pagination">
            </div>
    </main>

    <div id="loadFooter"></div>
</body>
</html>
